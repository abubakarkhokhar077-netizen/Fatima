<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Segoe UI, sans-serif;
}

/* Background */

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(-45deg,#ffdde1,#e6d7ff,#c8e7ff);
background-size:400% 400%;
animation:bgmove 18s infinite ease;
padding:20px;
}

@keyframes bgmove{
0%{background-position:0%}
50%{background-position:100%}
100%{background-position:0%}
}

/* Floating Hearts */

.hearts{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
overflow:hidden;
z-index:0;
}

.heart{
position:absolute;
bottom:-20px;
color:rgba(255,0,100,.4);
animation:floatUp linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0) scale(1);opacity:0;}
10%{opacity:1;}
100%{transform:translateY(-110vh) scale(1.5);opacity:0;}
}

/* Card */

.card{
position:relative;
z-index:2;
width:100%;
max-width:420px;
padding:40px 30px;
border-radius:24px;
background:rgba(255,255,255,.85);
backdrop-filter:blur(20px);
box-shadow:0 20px 60px rgba(0,0,0,.15);
text-align:center;
}

/* Screens */

.screen{
display:none;
flex-direction:column;
align-items:center;
}

h2{
margin-bottom:15px;
font-size:24px;
}

p{
margin-bottom:20px;
font-size:16px;
color:#444;
line-height:1.5;
}

/* Button group */

.btn-group{
display:flex;
justify-content:center;
gap:18px;
margin-top:10px;
flex-wrap:wrap;
}

/* Buttons */

button{
padding:12px 28px;
border-radius:40px;
border:none;
cursor:pointer;
font-weight:600;
transition:.3s;
font-size:15px;
}

button:hover{
transform:translateY(-4px);
box-shadow:0 10px 20px rgba(0,0,0,.15);
}

.start{
background:#6C63FF;
color:white;
}

#yes{
background:#ff3f81;
color:white;
}

#no{
background:#222;
color:white;
}

/* Cursor */

.cursor{
width:6px;
height:18px;
background:black;
display:inline-block;
animation:blink 1s infinite;
}

@keyframes blink{
50%{opacity:0;}
}

.success{
font-size:22px;
color:#ff3f81;
font-weight:bold;
}

</style>

</head>

<body>

<div class="hearts"></div>

<div class="card">

<div id="startScreen" class="screen">
<h2>Hi Fatima ‚ù§Ô∏è</h2>
<p>A little something from me to you, with all my heart.</p>
<button id="openBtn" class="start">Open</button>
</div>

<div id="typingScreen" class="screen">
<h2 id="typingText"></h2>
<span class="cursor"></span>
</div>

<div id="questionScreen" class="screen">
<h2>Fatima ‚ù§Ô∏è</h2>
<p id="questionText">
I miss what we had ‚ù§Ô∏è<br>
Can we give it another chance?
</p>

<div class="btn-group">
<button id="yes">Yes, let‚Äôs try üíû</button>
<button id="no">Not now üòî</button>
</div>

</div>

</div>

<script>

const start=document.getElementById("startScreen");
const typing=document.getElementById("typingScreen");
const question=document.getElementById("questionScreen");
const openBtn=document.getElementById("openBtn");
const yes=document.getElementById("yes");
const no=document.getElementById("no");

start.style.display="flex";

/* Intro */
gsap.from(start,{opacity:0,scale:.9,duration:1});

/* Open */
openBtn.onclick=()=>{
gsap.to(start,{
opacity:0,
duration:.6,
onComplete:()=>{
start.style.display="none";
typing.style.display="flex";
typingEffect();
}
});
};

function typingEffect(){
let text="I still remember the way we laughed together‚Ä¶ maybe it‚Äôs time our story had another chapter ‚ù§Ô∏è";
let i=0;
let el=document.getElementById("typingText");

let timer=setInterval(()=>{
if(i<text.length){
el.textContent+=text.charAt(i);
i++;
}else{
clearInterval(timer);
setTimeout(showQuestion,1200);
}
},30);
}

function showQuestion(){
typing.style.display="none";
question.style.display="flex";

gsap.timeline()
.from("#questionScreen h2",{opacity:0,y:30,duration:.6})
.from("#questionScreen p",{opacity:0,y:30},"-=.3")
.from(".btn-group",{opacity:0,y:30},"-=.2");
}

/* YES */
yes.onclick=()=>{
confetti({particleCount:250,spread:120});
question.innerHTML='<div class="success">You just made my day, but really‚Ä¶ it‚Äôs you who makes my heart race, my world shine, and every ordinary moment feel extraordinary. I don‚Äôt think I‚Äôve ever smiled this much just thinking about someone. ‚ù§Ô∏è</div>';
};

/* NO */
let count = 0;
no.onclick = () => {
    count++;
    let t = document.getElementById("questionText");

    if(count == 1) t.innerHTML = "Are you sure you want to say no? üíñ";
    else if(count == 2) t.innerHTML = "Think again‚Ä¶ I can‚Äôt imagine a day without you üôÇ";
    else if(count == 3) t.innerHTML = "Please say yes‚Ä¶ I promise to make you the happiest person alive ‚ù§Ô∏è";
    else {
        t.innerHTML = "I knew you couldn‚Äôt resist me ‚ù§Ô∏è";
        // Remove only the NO button
        no.remove();
    }
};

/* Floating hearts */

function createHeart(){
const heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(14+Math.random()*20)+"px";
heart.style.animationDuration=(5+Math.random()*5)+"s";
document.querySelector(".hearts").appendChild(heart);
setTimeout(()=>{heart.remove();},10000);
}

setInterval(createHeart,600);

</script>

</body>
</html>
